{% assign page_list = site.pages | sort: 'order' %}
<a class="item" href="#subscribe_modal" data-toggle="modal">Subscribe</a>
{% for node in page_list %}
  {% unless node.title == null %}
    {% if node.layout == 'page' %}
      <a class="item {% if page.url == node.url %} active{% endif %}{% if node.is_live == true %} _is-live{% endif %}" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
    {% endif %}
  {% endunless %}
{% endfor %}
