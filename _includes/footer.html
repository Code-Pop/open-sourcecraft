<footer class="site-footer" role="contentinfo">
  <div class="site-container">
    <nav class="nav-footer -inline">
      {% include navigation.html %}
    </nav>

    <nav class="nav-footer -inline">
      {% for follow in site.follow %}
      <a class="item" href="//{{ follow.source | append: ".com/" }}{{follow.username }}">
        <svg class="icon">
          <use xlink:href="#ico-{{ follow.source | downcase }}">
        </svg>
        <span class="_sr-only">{{ follow.source }}</span>
      </a>
      {% endfor %}
    </nav>

    <a class="brand-footer" href="{{ site.baseurl }}/">
      {% include lgo-osc.svg %}
      <span class="_sr-only">{{ site.title }}</span>
    </a>
  </div>
</footer>
