
<header class="site-header" role="banner">
  <a class="brand" href="{{ site.baseurl }}/">
    {% include lgo-osc.svg %}
		<span class="_sr-only">{{ site.title }}</span>
	</a>
  <a class="nav-trigger" href="#">
    Menu
    <span class="burger"><!--Menu Controller--></span>
  </a>
	<nav class="nav-header">
    {% assign page_list = site.pages | sort: 'order' %}
    {% for node in page_list %}
      {% unless node.title == null %}
        {% if node.layout == 'page' %}
          <a class="item {% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endunless %}
    {% endfor %}
  </nav>
</header>
