<!DOCTYPE html>
<html lang="en" class="no-js">

  {% include head.html %}

  <body>
    <a href="#main_content" class="_sr-only _sr-only-focus">Skip to Main Content</a>
    <div class="_sr-only">
      {% include icons.svg %}
    </div>

    {% include header.html %}

    <main id="main_content" class="site-container" role="main">
      {{ content }}
    </main>

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendors/jquery.min.js"><\/script>')</script>
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>

  </body>
</html>
